language: objective-c
osx_image: xcode9
before_install:
  - brew update
  - brew install bartycrouch swiftgen

script:
  - set -o pipefail
  - xcodebuild -version
  - xcodebuild -showsdks
  - xcodebuild -workspace "CampNet iOS.xcworkspace" -scheme "CampNet iOS" -sdk iphonesimulator -destination "platform=iOS Simulator,name=iPhone X,OS=11.0" build test
after_success:
  - bash <(curl -s https://codecov.io/bash) -J 'CampNet iOS'
